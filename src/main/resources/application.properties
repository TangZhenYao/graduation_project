#配置数据库信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/graduation_project?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
#配置jsp视图
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#这个是关闭thymeleaf缓存
spring.thymeleaf.cache=false
#关闭thymeleaf模板
spring.thymeleaf.enabled = false
#配置别名、扫描包
mybatis.type-aliases-package=com.example
#配置xxxMapper.xml配置文件路径
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
# 上传文件总的最大值
#spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
#spring.servlet.multipart.max-file-size=10MB
#spring.servlet.multipart.max-file-size限制单个文件的最大值
#spring.servlet.multipart.max-request-size限制上传的多个文件的总大小
# Single file max size
multipart.maxFileSize=50Mb
# All files max size
multipart.maxRequestSize=50Mb